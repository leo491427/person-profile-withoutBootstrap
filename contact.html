        </nav>
    </header>

    <section id="contact">
        <header class="background--green">
            <h2>Contact</h2>
        </header>
        <div class="flex-container background--white">
            <section id="get-in-touch" class="flex-item--2">
                <h4>Get in <span class="font--green">Touch</span></h4>
                <figure id="google-map">
                    <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="250" id="gmap_canvas" src="https://maps.google.com/maps?q=brisbane&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>Google Maps Generator by <a href="https://www.embedgooglemap.net">embedgooglemap.net</a></div><style>.mapouter{position:relative;text-align:right;height:250px;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:250px;width:100%;}</style></div>
                </figure>
                <ul>
                    <li><i class="fas fa-map-marker-alt font--green"></i>Brisbane, Australia</li>
                    <li><i class="fas fa-envelope font--green"></i>leo491427@gmail.com</li>
                    <li><i class="fas fa-mobile-alt font--green"></i>+61 123 456 789</li>
                    <li><i class="fas fa-check font--green"></i>Freelance Available</li>
                </ul>
            </section>

            <section id="contact-form"  class="flex-item--2">
                <h4>Contact <span class="font--green">Form</span></h4>
                <form action="">
                    <div class="form-item">

                        <input type="text" name="full-name" placeholder="Full Name" required autocomplete="on">
                        <i class="fas fa-id-badge"></i>
                    </div>
                    <div class="form-item">

                        <input type="email" name="email" placeholder="Email Address" required autocomplete="on">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-item">

                        <textarea name="message" id="textarea-message" cols="20" rows="5" placeholder="Message" required autocomplete="on"></textarea>
                        <i class="fas fa-comment"></i>
                    </div>

                    <input id="submit" type="submit" value="Send Message" class="background--green">
                </form>
            </section>
        </div>
    </section>

    <footer>
        <p>&copy Leo Li, leo491429@gmail.com</p>
    </footer>
</body>
</html>
